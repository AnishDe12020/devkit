name: Bug
description: File a bug report
body:
  - type: markdown
    attributes:
      value: |
        Before opening a bug report, please search for the behaviour in the existing issues. 
        
        ---
        
        Thank you for taking the time to file a bug report. To address this bug as fast as possible, we need some information.
  - type: input
    id: browser
    attributes:
      label: Broswer
      description: "Which Web Browser do you use? Please provide the version as well."
      placeholder: "Google Chrome"
    validations:
      required: true  
  - type: textarea
    id: current-behavior 
    attributes:
      label: Current Behaviour
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behaviour
      description: What should be the expected behaviour?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: You can attach screenshots, screen recording, or anything related